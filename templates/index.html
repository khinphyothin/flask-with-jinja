<!DOCTYPE>
<html>
	<head><title>Flask with jinja</title>
	</head>
	<body>
		<ul>
			<li><img src = "{{url_for('static', filename = 'a.jpg')}}"></li>
			{ # This is commment block.We will set some variables in the jinja template. #}
			{% set name = 'Khin Phyo Thin' %}
			{% set user_name = "khinphyothin" %}
			<li>{{name}}</li>
			<li><a href="http://github.com/{{user_name}}">Github</a></li>
			<li><a href="http://{{user_name}}.herokuapp.com">Heroku</a></li>
		</ul>
	</body>
</html>
